<!DOCTYPE html>

<!-- DOCUMENT HEAD -->
<head>
  <title>Webdev practice</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style/default.css">
  <script src="./scripts/test.js" defer></script>
</head>

<!-- WEBPAGE CONTENT -->
<body>
  <!-- HEADER -->
  <header>
    <h1>Welcome to my pushed repository</h1>
  </header>
  <nav id="navBar">
    <ul>
      <li>
        <a href="#home" target="_self" >Home</a>
      </li>
      <li>
        <a href="#" target="_self" >About</a>
      </li>
      <li>
        <select onchange="location = this.options[this.selectedIndex].value;" id="course" name="Course">
          <option value="" selected="selected">Course</option>
          <option value="learning_bash.html">Bash</option>
          <option value="learning_git.html">Git</option>
          <option value="learning_html.html">HTML</option>
        </select>
      </li>
    </ul>
  </nav>
  <!-- MAIN -->
  <main>
    <!-- practicing html forms -->
    <h2>Practicing HTML Forms</h2>
    <form class="practice-form" action="./index.html" method="post">
      <label for="user-email">Email</label>
      <input type="email" name="user-email" id="user-email" placeholder="user@mail.com">
      <label for="username">Username</label>
      <input type="text" placeholder="Your username" name="unsername" id="username" minlength="5" maxlength="16" required>
      <label for="user-pw">Password</label>
      <input type="password" placeholder="Your password" name="user-pw" id="user-pw" required>
    </form>
    <!-- test area for BABEL jsx -->

    <!-- v This Div is our applications domNode -->
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script type="text/javascript">
      const app = document.getElementById('app');
      const header = document.createElement('h1');
      const text = 'Develop. Preview. Ship.';
      const headerContent = document.createTextNode(text);
      header.appendChild(headerContent);
      app.appendChild(header);
    </script>

    <!-- LOAD BABEL SCRIPT -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
      const domNode = document.getElementById('app');
      const root = ReactDOM.createRoot(domNode);
      root.render(<h1>Develop. Preview. Ship.</h1>);
    </script>
  </main>
  <!-- FOOTER -->
  <footer>
  </footer>
</body>
